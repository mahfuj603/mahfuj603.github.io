<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>আমার ছোট ব্যবসার ওয়েবসাইট</title>
    <style>
        body {
            font-family: 'Siyam Rupali', Arial, sans-serif;
            max-width: 800px;
            margin: 30px auto;
            padding: 0 15px;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            text-align: center;
            padding-bottom: 20px;
        }
        h1 {
            color: #007bff;
        }
        .product-list {
            list-style: none;
            padding: 0;
        }
        .product-list li {
            background: white;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
        }
        .contact {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
        }
        a.contact-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a.contact-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>স্বাগতম আমার ছোট ব্যবসার ওয়েবসাইটে!</h1>
        <p>এখানে আমি আমার কিছু পণ্য এবং যোগাযোগের তথ্য শেয়ার করছি।</p>
    </header>

    <section>
        <h2>আমার পণ্যসমূহ</h2>
        <ul class="product-list">
            <li><strong>পণ্য ১:</strong> সুন্দর হাতের তৈরি চুড়ি</li>
            <li><strong>পণ্য ২:</strong> সুন্দর হাতের তৈরি কানের দুল</li>
            <li><strong>পণ্য ৩:</strong> হাতের তৈরি চুলের খোঁপা</li>
        </ul>
    </section>

    <section class="contact">
        <p>যোগাযোগ করতে চাইলে: <a href="mailto:your-email@example.com" class="contact-link">ইমেইল করো</a> অথবা <a href="tel:+880123456789" class="contact-link">কল করো</a></p>
    </section>
</body>
</html>
